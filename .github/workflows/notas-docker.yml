name: Docker Image CI

env:
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build-image:
    runs-on: ubuntu-latest
    container: felipexgonzalez/am-2025-amd64:latest
    steps:
      - name: install rsync
        run: |
          apt update && apt install -y rsync
      - name: install git-lfs
        run: |
          apt-get update && apt-get install git-lfs
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Install probably
        run: |
          remotes::install_github("https://github.com/tidymodels/probably/", upgrade = "always", force = TRUE)
        shell: Rscript {0}
      - name: Render book
        run: |
          quarto render notas/ --to html
      - name: Deploy ğŸš€
        # only deploy when push to main
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: notas/_book
